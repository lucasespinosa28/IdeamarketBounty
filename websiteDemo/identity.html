<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>deploy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">
    <div class="card mt-3">
        <div class="ps-3">
            <button class="btn btn-warning ps-3" id="metamaskBtn">Enable  metamask</button><h3></h3>
        </div>
        <h1 class="h3 ps-3">1- Call the storage contract to get address </h1>
        <div class="row g-3 px-3">
            <div>
                <input type="text" class="form-control" id="storageContract" placeholder="storage contract address">
            </div>
            <div>
                <input type="text" class="form-control" id="bountyName" placeholder="bounty contract name">
            </div>
            <div>
                <div id="getAddress" class="btn btn-primary mb-3">Get address</div>
            </div>
            <div class="alert alert-info">
                <p class="alert-link h4">Address: <span class="h3 alert-link" id="bountyAddress"></span></p>
            </div>
        </div>
      
    </div>
    <div class="card mt-3">
        <h1 class="h3 ps-3">2 - Bounty information </h1>
        <div class="ps-3">
            <div id="getInformation" class="btn btn-primary mb-3">get Information</div>
        </div>
        <h1 class="h3 ps-3">Bounty information</h1>
        <h3 class="h5 ps-3 informations">Beginning :</h3>
        <h3 class="h5 ps-3 informations">Ends :</h3>
        <h3 class="h5 ps-3 informations">Token&nbsp :</h3>
        <h3 class="h5 ps-3 informations">Total :</h3>
    </div>
    <div class="card mt-3">
        <h1 class="h3 ps-3">3 - Verify Identity</h1>
        <div class="row g-3 px-3">
            <div>
                <label for="inputPassword2" class="form-label lead">Insert the password that was sent to your to confirm your identity</label>
                <input type="text" class="form-control" id="Password" placeholder="password(not hash)">
            </div>
            <div>
                <div id="confirmBtn" class="btn btn-primary mb-3">Confirm</div>
                <label class="form-label lead" id="confirmTx">TransactionHash: </label>
            </div>
        </div>
    </div>
    <div class="card mt-3">
        <h1 class="h3 ps-3">4 - Bounty information </h1>
        <div class="ps-3">
            <div id="updateInformation" class="btn btn-primary mb-3">get Information</div>
        </div>
        <h3 class="h5 ps-3 informations">verified :</h3>
        <h3 class="h5 ps-3 informations">Token :</h3>
        <h3 class="h5 ps-3 informations">Total :</h3>
    </div>
    <script type="text/javascript"
            integrity="sha384-2l3Oe5AgG/8sQaff0Z5degPMoDwvJ0zkbLaAqtvXxLrw+EW9qOVrLOE3nr1rb9TT"
            crossorigin="anonymous"
            src="https://cdn-cors.ethers.io/lib/ethers-5.0.32.umd.min.js">
    </script>
    <script type="module" src="Identity.js"></script>
</body>
</html>
